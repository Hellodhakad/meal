<ion-view view-title="Select Location">
  <ion-content>

	<br/>
	
	<div class="bar-stable bar bar-header item" ng-show="!first" style="
    height: 200px;
    display: block;
    border-color: #b2b2b2;
    background-color: #f8f8f8;
    background-image: linear-gradient(0deg, #b2b2b2, #b2b2b2 50%, transparent 50%);
    color: #444;
    ">
	<h1 class="" style=" text-align: center;    margin-top: 25px;"> E<span class="ion-android-restaurant"></span>TRA<span style="color: #FF5722;">MEAL</span></h1>
	 
	<h5 style="
		text-align: center;
		">Available in Noida, Ghaziabad & Gurgaon</h5><br/><br/>
		
		<h3 style="
		text-align: center;
		">Search , Browse & Order meals</h3>
		
	</div>

<br/>

	<div class="list">
	  <label class="item item-input item-select">
		<div class="input-label">
		  Select City :
		</div>
		<select ng-model="location" ng-disabled="lock" ng-options="c for c in abc" ng-change="loadarea(location)">
		</select>
	  </label>
	  <label class="item item-input item-select">
		<div class="input-label">
		  Select Area :
		</div>
		<select ng-model="area" ng-options="c.child_area for c in areas" ng-change="savearea(area)">
		</select>
	  </label>
		
	<div class="card">
	<div class="item item-text-wrap">
	<button class="button button-block button-positive icon ion-ios-search-strong" ng-click="search()">
	  Search
	</button>
	</div>
	</div>

	</div>

	<p ng-if="dbarea != null" style="text-align:center">Saved : {{dbarea}}, {{dbcity}}</p>

  </ion-content>
</ion-view>
